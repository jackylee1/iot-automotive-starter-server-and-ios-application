declared-services:
  iota-IoTPlatform:
    label: iotf-service
    plan: iotf-service-free
  iota-MobilityDB:
    label: cloudantNoSQLDB
    plan: Lite
  iota-ContextMapping:
    label: mapinsights
    plan: free
  iota-DriverBehavior:
    label: driverinsights
    plan: free
  iota-WeatherInsights:
    label: weatherinsights
    plan: Free-v2

applications:
  - services:
      - iotf-IoTPlatform
      - iotf-MobilityDB
      - iotf-ContextMapping
      - iotf-DriverBehavior
      - iotf-WeatherInsights
      - iotf-PushNotifications
      - iotf-AdvancedMobileAccess
    disk_quota: 1024M
    host: <host>
    name: <name>
    path: .
    instances: 1
    memory: 1024M
    iotWbManagedServices:
      - iotf-MobilityDB
