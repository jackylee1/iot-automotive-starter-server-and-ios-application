declared-services:
  iota-IoTPlatform:
    label: iotf-service
    plan: iotf-service-free
  iota-MobilityDB:
    label: cloudantNoSQLDB
    plan: Lite
  iota-ContextMapping:
    label: mapinsights
    plan: free
  iota-DriverBehavior:
    label: driverinsights
    plan: free
  iota-WeatherInsights:
    label: weatherinsights
    plan: Free-v2

applications:
  - services:
      - iota-IoTPlatform
      - iota-MobilityDB
      - iota-ContextMapping
      - iota-DriverBehavior
      - iota-WeatherInsights
    disk_quota: 1024M
    host: iot-automotive-starter-tsuedbro
    name: iot-automotive-starter-tsuedbro
    path: .
    instances: 1
    memory: 640M
    iotWbManagedServices:
      - iota-MobilityDB
