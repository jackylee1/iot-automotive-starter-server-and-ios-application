<div class="container-50 noTopPadding container-30-right">
  <form class="floatRight">
    <select name="regionSelect"
      ng-options="area.name for area in areas track by area.id"
      ng-model="selectedArea"></select>
  </form>
  
  <h4>MAP OF ALL CARS</h4>
</div>
<div class="marginTop">
  <realtime-map region="selectedArea" on-change-extent="onChangeMapExtent(extent)"></realtime-map>
  <div class="row">
    <div class="column-5-med container-50 dash-gray paddingTop-50">
      <number-of-cars region="selectedRegion"></number-of-cars>
    </div>
    
    <div class="column-7-med container-50 paddingTop">
      <div class="floatRight">
        <a href="/admin/ui/device">Manage Devices</a>
      </div>
      <number-of-cars regions="regions"></number-of-cars>
    </div>
  </div>
</div>
